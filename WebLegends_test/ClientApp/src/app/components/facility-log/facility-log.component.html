<div class="container">
  <table  class="table table-striped table-hover table-sm">
    <thead>
    <tr>
      <td style="min-width:8rem">Name</td>
      <td>Email</td>
      <td>Phone number</td>
      <td>Address</td>
      <td>StatusModel</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr
        app-facility-row
        (needReload)="cancel($event)"
        [facility]="facility"
        (deleted)="onDelete($event)"
        [statuses]="statuses">
    </tr>
    </tbody>
  </table>
</div>
 <button class="btn my-3 ml-4 btn-danger" (click)="deleteAllLog(facility)">Delete all log</button>
  <div class="container">
  <table class="table table-striped table-hover table-sm">
    <thead>
    <tr>
      <td style="min-width:8rem">Field</td>
      <td>Old value</td>
      <td>New value</td>
      <td>Change data</td>
      <td>StatusModel</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let logIter of logs">
        <td> {{logIter.fieldName}} </td>
        <td>{{logIter.oldValue}}</td>
        <td>{{logIter.newValue}}</td>
        <td>{{logIter.changeDate}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteLog(logIter)">Delete</button>
        </td>
    </tr>
    </tbody>
  </table>
  <div>
    <button *ngIf="pageNumber>1" class="btn btn-sm btn-outline-primary"  (click)="previouspage()">Previous</button>
    <button *ngIf="logs.length == 10" class="btn btn-sm btn-outline-primary" (click)="nextpage()">Next</button>
  </div>
</div>
