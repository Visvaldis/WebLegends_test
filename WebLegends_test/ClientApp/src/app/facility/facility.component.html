<div class="container">
  <table  class="table table-striped table-hover table-sm">
    <thead>
    <tr>
      <td style="min-width:8rem">Name</td>
      <td>Email</td>
      <td>Phone number</td>
      <td>Address</td>
      <td>Status</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr >
      <ng-container *ngIf="editMode === false else edit">
        <td><a [routerLink]="['/facility', facility.id]"> {{facility.name}} </a></td>
        <td>{{facility.email}}</td>
        <td>{{facility.phone_Number}}</td>
        <td>{{facility.address}}</td>
        <td>{{facility.status.name}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editFacility(facility)">Change</button>
          <button class="btn btn-sm btn-danger" (click)="deleteFacility(facility)">Delete</button>
        </td>
      </ng-container>

      <ng-template #edit>

        <td> <input type="text" [(ngModel)]="facility.name" class="form-control" /> </td>
        <td> <input type="email" [(ngModel)]="facility.email" class="form-control" /> </td>
        <td> <input style="max-width: 9rem;" type="tel" [(ngModel)]="facility.phone_Number"></td>
        <td> <input type="text" [(ngModel)]="facility.address" class="form-control" /> </td>
        <td>
          <ng-select [items]="statuses"
                     bindLabel="name"
                     [multiple]="false"
                     placeholder="Choose status"
                     [(ngModel)]="facility.status">
          </ng-select>
        </td>

        <td>
          <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
          <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
        </td>
      </ng-template>

    </tr>
    </tbody>
  </table>
</div>

  <div class="container">
  <table class="table table-striped table-hover table-sm">
    <thead>
    <tr>
      <td style="min-width:8rem">Field</td>
      <td>Old value</td>
      <td>New value</td>
      <td>Change data</td>
      <td>Status</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let logIter of logs">
        <td> {{logIter.fieldName}} </td>
        <td>{{logIter.oldValue}}</td>
        <td>{{logIter.newValue}}</td>
        <td>{{logIter.changeDate}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteLog(logIter)">Delete</button>
        </td>
    </tr>
    </tbody>
  </table>
  <div>
    <button *ngIf="pageNumber>1" class="btn btn-sm btn-outline-primary"  (click)="previouspage()">Previous</button>
    <button *ngIf="logs.length == 10" class="btn btn-sm btn-outline-primary" (click)="nextpage()">Next</button>
  </div>
</div>
